<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> csv reader</title>
    <link rel="stylesheet" href="style.css">

    

</head>
<body>
    
    <input type="file"  name="file" id="uploadfile" accept=".csv">
    <button id="uploadconfirm">upload file</button>


    <label for="radiobtn1" class="radio">
        <input type="radio" name ="radioname" id="radiobtn1" class="radio-input">
        <div class="radio_radio"> </div>
        visual studio coad
    </label>
    <label for="radiobtn2" class="radio" placeholder="note pad">
        <input type="radio" name ="radioname" id="radiobtn2" class="radio-input" placeholder="note pad">
        <div class="radio_radio"> </div>
        noat pad
    </label>

    
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

    <script>
        const revenueData = [];
        const headerData = [];

        const uploadconfirm = document.getElementById('uploadconfirm').addEventListener('click', () =>{
          
                
            Papa.parse(document.getElementById('uploadfile').files[0],
            {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results){
                   
                     console.log(results);
                     //console.log(results.data[0].email);
                      for(i=0; i< results.data.length ; i++){
                          revenueData.push(results.data[i].email);
                      }
                      console.log(revenueData);
                    
                },
                
            });
        });

 

        
    </script>

</body>
</html>
